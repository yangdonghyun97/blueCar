<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    * {
        box-sizing: border-box;
        margin: 0px;
    }

    .wrapper {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border: 1px solid blue;
    }

    .wrapper_body {
        width: 900px;
        height: 85vh;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .menubar {
        display: flex;
        flex-direction: row;
        width: 100%;
        height: 15vh;
        border: 1px solid #e9ebee;
    }

    .HomeIcon {
        display: flex;
        flex-direction: row;
        font-size: 50px;
        font-weight: bold;
        padding-left: 50px;
        color: blue;
    }

    .sidemenu {
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: end;
    }

    .sidemenu2 {
        display: flex;
        flex-direction: row;
        align-items: center;
        color: #374553;
        cursor: pointer;
        font-size: 18px;
        padding-right: 40px;
    }

    .sidemenu2:hover {
        font-weight: bold;


    }


    .wrapper_body_main {
        width: 800px;
        height: 80vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 1px solid red;
    }
    .wrapper_body_main_header{

        width: 80%;
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        padding-top: 30px;
    }
    .wrapper_body_main_title{
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        width: 100%;

        font-size: 30px;
    }
    .main_title{
        width: 300px;
        padding: 10px;
        border: none;
        border-bottom: 0.1rem;
        border-bottom-style: solid;
    }


    .wrapper_body_main_contents{
        display: flex;
        flex-direction: row;
        justify-content: center;
        width: 700px;
        height: 55vh;
        border: 1px solid red;
    }

    .contentBox{
        margin-top: 20px;
        width: 100%;
        height: 50vh;
    }

    a {
        text-decoration: none;
        color: #374553;
        font-weight: bold;
    }






</style>
<body>
<div class="wrapper">
    <div class="menubar">
        <div class="HomeIcon">blueCar</div>
        <div class="sidemenu">
            <div class="sidemenu2">공지사항</div>
            <div class="sidemenu2"><a th:href="@{/}">홈으로</a></div>
        </div>

    </div>
    <div class="wrapper_body">
        <div class="wrapper_body_main">
            <form action="/board/save" method="post">
            <div class="wrapper_body_main_title">
                <p >제목  <input class="main_title" type="text" name="boardTitle" ></p>
            </div>
            <div class="wrapper_body_main_header">
                <p>작성자  <input type="text" name="userId"  th:value="${session.userId}" readonly></p>
            </div>

            <div class="wrapper_body_main_contents">
                <textarea  name="boardContents" class="contentBox"></textarea>
                <input type="hidden" th:value="${session.id}">
            </div>
                <input type="submit" value="작성완료">
            </form>
        </div>
    </div>
</div>
</body>

<script>






    const titleCheck = ()=>{
        const boardTitleValue = document.querySelector("#boardTitle").value;
        if (!boardTitleValue.trim()) {
            alert("제목을 입력해주세요");
            return false;
        }
        return true;
    }

    const contetnsCheck = ()=>{
        const boardContentsValue = document.querySelector("#boardContents").value;
        if (!boardContentsValue.trim()) {
            alert("내용을 입력해주세요");
            return false;
            // You might want to add additional logic here, e.g., preventing the update or handling the situation
        }
        return true;
    }
</script>
</html>
