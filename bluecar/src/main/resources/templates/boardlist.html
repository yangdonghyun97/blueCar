<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<style>
    * {
        box-sizing: border-box;
        margin: 0px;
    }

    .wrapper {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border: 1px solid blue;
    }

    .wrapper_body {
        width: 900px;
        height: 85vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 1px solid red;
    }

    .menubar {
        display: flex;
        flex-direction: row;
        width: 100%;
        height: 15vh;
        border: 1px solid #e9ebee;
    }

    .HomeIcon {
        display: flex;
        flex-direction: row;
        font-size: 50px;
        font-weight: bold;
        padding-left: 50px;
        color: blue;
    }

    .sidemenu {
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: end;
    }

    .sidemenu2 {
        display: flex;
        flex-direction: row;
        align-items: center;
        color: #374553;
        cursor: pointer;
        font-size: 18px;
        padding-right: 40px;
    }

    .sidemenu2:hover {
        font-weight: bold;
    }

    .wrapper_body_main {
        width: 800px;
        height: 70vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        border: 1px solid black;
    }

    h2 {
        font-style: normal;
        font-size: 32px;
        line-height: 40px;
        font-weight: 700;
        letter-spacing: -2px;
        color: #374553;
        width: 400px;
        margin-top: 30px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {

        padding: 10px;
        text-align: center;

    }

    th {
        background-color: #f2f2f2;
    }

    a {
        text-decoration: none;
        color: #374553;
        font-weight: bold;
    }


</style>
<body>
<div class="wrapper">
    <div class="menubar">
        <div class="HomeIcon">blueCar</div>
        <div class="sidemenu">
            <div class="sidemenu2">공지사항</div>
            <div class="sidemenu2"><a th:href="@{/}">홈으로</a></div>
        </div>
    </div>
    <div class="wrapper_body">
        <h2>QnA게시판</h2>
        <div class="wrapper_body_main">
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>writer</th>
                    <th>date</th>
                    <th>hits</th>
                </tr>
                <tr th:each="board : ${boards}">
                    <td th:text="${board.id}"></td>
                    <td>
                        <a th:href="@{/board/boardDetail(id=${board.id})}" th:text="${board.boardTitle}"></a>
                    </td>
                    <td th:text="${board.boardWriter}"></td>
                    <td th:text="${board.boardCreatedTime}"></td>
                    <td th:text="${board.boardHits}"></td>
                </tr>
            </table>
        </div>
        <input type="hidden" id="userId" th:value="${session.userId}">
        <button id="writeBtn">게시글 작성</button>
    </div>
</div>
</body>

<script>

    $(document).ready(function () {
        $("#writeBtn").click(function () {
            if ($("#userId").val() !== "") {
                location.href = "/board/boardQnAWriteForm";
            } else {
                alert("회원만 작성 가능합니다");
            }
        });
    });

</script>
</html>
