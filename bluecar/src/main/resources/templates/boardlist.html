<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Arial', sans-serif;
        background-color: #f5f5f5;
    }

    .wrapper {
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .menubar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        height: 80px;
        border-bottom: 1px solid #e9ebee;
        background-color: #3498db;
        color: white;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .HomeIcon {
        font-size: 24px;
        font-weight: bold;
        padding: 0 20px;
        color: white;
    }

    .sidemenu {
        display: flex;
        flex-direction: row;
    }

    .sidemenu2 {
        margin-left: 20px;
        font-size: 14px;
        color: #374553;
        cursor: pointer;
        text-decoration: none;
        color: #374553;
    }

    .sidemenu2:hover {
        font-weight: bold;
    }

    .wrapper_body {
        width: 700px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #ffffff;
        margin-top: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .wrapper_body h2 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    .wrapper_body_main {
        width: 600px;
        height: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        border-radius: 10px;
        background-color: #ffffff;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 15px;
        border-bottom: 1px solid #e9ebee;
    }

    input {
        padding: 7px;
        border: 1px solid #e9ebee;
        border-radius: 5px;
        margin-bottom: 10px;
        outline: none;
    }

    #writeBtn {
        width: 100px;
        height: 40px;
        border: 0;
        background-color: #3498db;
        border-radius: 5px;
        color: #fff;
        font-size: 14px;
        font-weight: bold;
        margin-left: 10px;
        cursor: pointer;
    }

    a {
        text-decoration: none;
        color: #374553;
        font-weight: bold;
        font-size: 16px;
    }

    a:hover {
        color: #3CB4FF;
    }


</style>
<body>
<div class="wrapper">
    <div class="menubar">
        <div class="HomeIcon">blueCar</div>
        <div class="sidemenu">
            <div class="sidemenu2"><a th:href="@{/board/informationUse}">이용 약관</a></div>
            <div class="sidemenu2"><a th:href="@{/}">홈으로</a></div>
        </div>
    </div>
    <div class="wrapper_body">
        <h2>QnA게시판</h2>
        <div class="wrapper_body_main">
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>writer</th>
                    <th>date</th>
                    <th>hits</th>
                </tr>
                <tr th:each="board : ${boards}">
                    <td th:text="${board.id}"></td>
                    <td>
                        <a th:href="@{/board/boardDetail(id=${board.id})}" th:text="${board.boardTitle}"></a>
                    </td>
                    <td th:text="${board.boardWriter}"></td>
                    <td th:text="${board.boardCreatedTime}"></td>
                    <td th:text="${board.boardHits}"></td>
                </tr>
            </table>
        </div>
        <input type="hidden" id="userId" th:value="${session.userId}">
        <button id="writeBtn">게시글 작성</button>
    </div>
</div>
</body>

<script>

    $(document).ready(function () {
        $("#writeBtn").click(function () {
            if ($("#userId").val() !== "") {
                location.href = "/board/boardQnAWriteForm";
            } else {
                alert("회원만 작성 가능합니다");
            }
        });
    });

</script>
</html>
