<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<style>
    * {
        box-sizing: border-box;
        margin: 0px;
    }

    .menubar {
        display: flex;
        flex-direction: row;
        width: 100%;
        height: 23vh;
        border-bottom: 1px solid #e9ebee;
        color: white;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);

        background-image: url("/image/QnA_imege.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position-y: center;
    }

    .HomeIcon {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        padding-left: 250px;
        color: #aaaaaa;
        font-weight: bold;
        font-size: 50px;
    }
    .HomeIcon img{
        width: 200px;
    }

    .sidemenu {
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: end;
    }

    .sidemenu2 {
        display: flex;
        flex-direction: row;
        align-items: center;
        color: #374553;
        cursor: pointer;
        font-size: 18px;
        padding-right: 40px;
    }

    .sidemenu2:hover {
        font-weight: bold;
    }

    .wrapper {
        width: 100%;
        height: 85vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .wrapper_body {
        width: 700px;
        height: 85vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #ffffff;
        margin-top: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border: 1px solid red;
    }

    .wrapper_body h2 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    .wrapper_body_main {
        width: 600px;
        height: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        background-color: #ffffff;
    }
    .QnA_title{
        width: 80%;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 15px;
        border-bottom: 1px solid #e9ebee;
    }

    input {
        padding: 7px;
        border: 1px solid #e9ebee;
        border-radius: 5px;
        margin-bottom: 10px;
        outline: none;
    }

    #writeBtn {
        width: 100px;
        height: 40px;
        border: 0;
        background-color: #3498db;
        border-radius: 5px;
        color: #fff;
        font-size: 14px;
        font-weight: bold;
        margin-left: 10px;
        cursor: pointer;
    }

    a {
        text-decoration: none;
        color: #374553;
        font-weight: bold;
        font-size: 16px;
    }

    a:hover {
        color: #3CB4FF;
    }


</style>
<body>


<div class="menubar">

    <div class="HomeIcon"><a th:href="@{/}"><img src="/image/logo_blue.png" alt="svg"></a></div>

    <div class="sidemenu">
        <div class="sidemenu2"><a th:href="@{/board/}">이용방법</a></div>
        <div class="sidemenu2"><a th:href="@{/member/regform}">회원가입</a></div>
    </div>
</div>
<div class="wrapper">
    <div class="wrapper_body">
         <div class="QnA_title"><h2>QnA</h2><button id="writeBtn">게시글 작성</button></div>
        <div class="wrapper_body_main">
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>writer</th>
                    <th>date</th>
                    <th>hits</th>
                </tr>
                <tr th:each="board : ${boards}">
                    <td th:text="${board.id}"></td>
                    <td>
                        <a th:href="@{/board/boardDetail(id=${board.id})}" th:text="${board.boardTitle}"></a>
                    </td>
                    <td th:text="${board.boardWriter}"></td>
                    <td th:text="${board.boardCreatedTime}"></td>
                    <td th:text="${board.boardHits}"></td>
                </tr>
            </table>
        </div>
        <input id="userId" th:value="${session.userId}" type="hidden">

    </div>
</div>
</div>
</body>

<script>

    $

    $(document).ready(function () {
        $("#writeBtn").click(function () {
            if ($("#userId").val() !== "") {
                location.href = "/board/boardQnAWriteForm";
            } else {
                alert("회원만 작성 가능합니다");
            }
        });
    });

</script>
</html>
