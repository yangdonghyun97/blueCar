<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<style>
    * {
        box-sizing: border-box;
        margin: 0px;
    }

    body {
        font-family: 'Arial', sans-serif;
        background-color: #f5f5f5;
    }

    .wrapper {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .menubar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        height: 80px;
        border-bottom: 1px solid #e9ebee;
        background-color: #3498db;
        color: white;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .HomeIcon {
        font-size: 24px;
        font-weight: bold;
        padding: 0 20px;
        color: white;
    }

    .sidemenu {
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: flex-end;
    }

    .sidemenu2 {
        display: flex;
        flex-direction: row;
        align-items: center;
        color: #374553;
        cursor: pointer;
        font-size: 14px;
        padding-right: 20px;
        text-decoration: none;
        color: #374553;
    }

    .sidemenu2:hover {
        font-weight: bold;
    }

    .wrapper_body {
        width: 700px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #ffffff;
        margin-top: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .wrapper_body h2 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    .wrapper_body_main {
        width: 600px;
        height: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        border-radius: 10px;
        background-color: #ffffff;
    }

    .main_table {
        display: flex;
        flex-direction: column;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 15px;
        border-bottom: 1px solid #e9ebee;
    }

    input {
        padding: 7px;
        border: 1px solid #e9ebee;
        border-radius: 5px;
        margin-bottom: 10px;
        outline: none;
    }

    .regtext2 {
        font-size: 12px;
        color: red;
        visibility: hidden;

        height: 1px;
    }

    .edit-btn {
        padding: 10px;
        font-weight: bold;
        border-radius: 5px;
        border: 1px solid #ffffff;
        background-color: #aaaaaa;
        color: #ffffff;
        cursor: pointer;
    }

    .btn {
        margin-top: 20px;
        font-weight: bold;
        width: 100%;
        height: 50px;
        border-radius: 5px;
        border: 1px solid #ffffff;
        background-color: #aaaaaa;
        color: #ffffff;
        cursor: pointer;
    }

    #memberDelte {
        margin-top: 20px;
        font-weight: bold;
        width: 100%;
        height: 50px;
        border-radius: 5px;
        border: 1px solid #ffffff;
        background-color: #3CB4FF;
        color: #ffffff;
        cursor: pointer;
    }

    input {
        border: 1px solid white;

    }

    .modalBtn {
        margin-top: 5px;
        width: 100px;
        font-weight: bold;
        height: 50px;
        border-radius: 5px;
        border: 1px solid #ffffff;
        background-color: #3CB4FF;
        color: #ffffff;
        cursor: pointer;
    }


    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
        background-color: #f8f9fa;
        margin: 15% auto;
        padding: 20px;
        border-radius: 10px;
        width: 60%;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }

    .close:hover,
    .close:focus {
        color: #333;
        text-decoration: none;
        cursor: pointer;
    }

    .modal-content div {
        margin-bottom: 10px;
    }

    .modal-content span {
        font-weight: bold;
    }
    a {
        text-decoration: none;
        color: #374553;
        font-weight: bold;
    }
    a:hover {
        color: #00b8ff;
    }

</style>
<body>
<div class="wrapper">
    <div class="menubar">
        <div class="HomeIcon">blueCar</div>
        <div class="sidemenu">
            <div class="sidemenu2"><a th:href="@{/board/informationUse}">이용 약관</a></div>
            <div class="sidemenu2"><a th:href="@{/}">홈으로</a></div>
        </div>

    </div>
    <div class="wrapper_body">
        <h2>MyPage <span class="hidden" id="hidden"></span></h2>
        <div class="wrapper_body_main">
            <div class="main_table">
                <form action="/member/update" method="post">
                    <table>
                        <tr>
                            <th>아이디</th>
                            <td><input id="id" name="userId" readonly th:value="${user.userId}" type="text"></td>
                        </tr>
                        <tr>
                            <th>비밀번호</th>
                            <td><input id="pw" name="pw" oninput="Pwcheck()" readonly
                                       th:maxlength="12" th:placeholder="${user.pw}" th:value="${user.pw}"
                                       type="text">
                                <div class="regtext2">6~12자의 영문,숫자만 사용해주세요</div>
                            </td>

                            <td>
                                <button class="edit-btn" onclick="upPw()" type="button">수정</button>
                            </td>
                        </tr>
                        <tr>
                            <th>휴대전화</th>
                            <td>
                                <input id="phonenum" name="phone" oninput="p1()" readonly
                                       th:maxlength="12" th:placeholder="${user.phone}"
                                       th:value="${user.phone}" type="text">

                            </td>
                            <td>
                                <button class="edit-btn" onclick="upPhone()" type="button">수정</button>
                            </td>
                        </tr>

                        <tr>
                            <th>이름</th>
                            <td><input id="name" name="name" readonly th:value="${user.name}" type="text"></td>

                        </tr>
                        <tr>
                            <th>생년월일</th>
                            <td><input id="yeardate" name="yeardate" readonly th:value="${user.yeardate}" type="text">
                            </td>
                        </tr>


                        <input id="member_id" th:value="${user.id}" type="hidden">
                    </table>
                    <input class="btn" disabled id="submitBtn" type="submit" value="수정 완료">
                    <input id="memberDelte" type="button" value="회원탈퇴">
                </form>
                <button class="modalBtn" onclick="openModal()">예약 내역</button>
            </div>

        </div>
        <div class="modal" id="myModal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <table>
                    <thead>
                    <tr>
                        <th>주문번호</th>
                        <th>차종</th>
                        <th>대여 시작일</th>
                        <th>대여 종료일</th>
                        <th>가격</th>
                    </tr>
                    </thead>
                    <tbody id="paymentTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">

    let isPwValid = true;
    let isPhoneValid = true;

    $(document).ready(function () {

        $("#cancelReservation").click(function () {

            $.ajax({
                url: "/payment/delete",
                method: "post",
                data: {
                    id: $("#member_id").val()
                },
                success: function (data) {
                    console.log(data)
                    alert("예약이 취소되었습니다.")
                    let elements = document.querySelectorAll("div > span");
                    elements.forEach(function (element) {
                        element.remove();
                    });

                },
                error: function (xhr, status, error) {
                    console.error("AJAX 오류: ", xhr.responseText);

                }
            });

        });
    });

    function openModal() {
        const id = $("#member_id").val();
        $.ajax({
            url: "/payment/list",
            method: "post",
            data: {
                id: id
            },
            success: function (data) {
                $("#paymentTableBody").empty();
                data.forEach(function (payment) {
                    let row = "<tr>" +
                        "<td>" + payment.orderId + "</td>" +
                        "<td>" + payment.orderName + "</td>" +
                        "<td>" + payment.startRentalDate + "</td>" +
                        "<td>" + payment.endRentalDate + "</td>" +
                        "<td>" + payment.amount + "</td>" +
                        "<td><button class='delete-btn' onclick='deletePayment(" + payment.orderId + ")'>삭제</button></td>" +
                        "</tr>";

                    $("#paymentTableBody").append(row);
                });
            },
            error: function (xhr, status, error) {
                console.error("AJAX 오류: ", xhr.responseText);

            }
        });
        document.getElementById('myModal').style.display = 'block';
    }

    function deletePayment(orderId) {
        $.ajax({
            url: "/payment/delete",
            method: "post",
            data: {
                orderId: orderId
            },
            success: function (data) {
                console.log(data);
                alert("예약이 취소되었습니다.");
                closeModal();
            },
            error: function (xhr, status, error) {
                console.error("AJAX 오류: ", xhr.responseText);
            }
        });
    }

    function closeModal() {
        document.getElementById('myModal').style.display = 'none';

    }

    window.onclick = function (event) {
        if (event.target == document.getElementById('myModal')) {
            closeModal();
        }

    }
    const upPw = () => {
        document.getElementById("pw").readOnly = false;
        document.getElementById("pw").value = "";
        document.getElementById("pw").focus();

    }

    const upPhone = () => {
        document.getElementById("phonenum").readOnly = false;
        document.getElementById("phonenum").value = "";
        document.getElementById("phonenum").focus();
    }

    const Pwcheck = () => {
        const pw = document.getElementById("pw").value;
        isPwValid = false;
        let regex = /^[a-zA-Z0-9]{6,12}$/;
        if (5 < pw.length && regex.test(pw)) {
            document.querySelector(".regtext2").style.color = "blue"
            document.querySelector("#pw").style.border = "1px solid blue"
            document.querySelector(".regtext2").style.visibility = "visible";
            isPwValid = true;

        } else {
            document.querySelector(".regtext2").style.color = "red"
            document.querySelector("#pw").style.border = "1px solid red"
            document.querySelector(".regtext2").style.visibility = "visible";
        }
        updateSubmitButtonState()
    }

    const p1 = () => {
        isPhoneValid = false;
        let phoneNum = document.querySelector("#phonenum").value;
        phoneNum1 = phoneNum.replace(/\D/g, "");
        let phonevalue = phoneNum1.replace(/(\d{3})(\d{4})(\d{4})/, "$1-$2-$3");
        document.querySelector("#phonenum").value = phonevalue;
        document.querySelector("#phonenum").style.border = "1px solid red"

        if (phoneNum1.length === 11) {
            isPhoneValid = true;
            document.querySelector("#phonenum").style.border = "1px solid blue"
        }
        updateSubmitButtonState();
    }

    function updateSubmitButtonState() {
        const submitButton = document.getElementById("submitBtn");
        submitButton.disabled = !(isPwValid && isPhoneValid);

        if (submitButton.disabled) {
            submitButton.style.backgroundColor = "#aaaaaa";
        } else {
            submitButton.style.backgroundColor = "#3CB4FF";
        }
    }


    $(document).ready(function () {
        $("#memberDelte").click(function () {
            $.ajax({
                url: "/member/delete",
                method: "get",
                data: {
                    id: [[${user.id}]]
                },
                success: function (data) {
                    if (data == 1) {
                        alert("이용해 주셔서 감사했습니다.");
                        location.href = "/";
                    }
                },
                error: function (xhr, status, error) {
                    console.error("AJAX 오류: ", xhr.responseText);
                }
            });
        });
    });


</script>
</body>
</html>
