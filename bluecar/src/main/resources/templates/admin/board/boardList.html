                </div>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        DataTable Example
                    </div>
                    <div class="card-body">
                        <table id="datatablesSimple">
                            <thead>
                            <tr>
                                <th>카테고리</th>
                                <th>번호</th>
                                <th>제목</th>
                                <th>작성자</th>
                                <th>시간</th>
                                <th>조회수</th>
                                <th>답변 상태</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="board : ${boards}">
                                <td th:text="${board.category}"></td>
                                <td th:text="${board.id}"></td>
                                <td th:text="${board.boardTitle}"></td>
                                <td th:text="${board.boardWriter}"></td>
                                <td th:text="${board.boardCreatedTime}"></td>
                                <td th:text="${board.boardHits}"></td>
                                <td th:text="${board.state}"></td>
                                <td><button class="answer-btn" th:data-board-id="${board.id}">답변</button></td>

                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
