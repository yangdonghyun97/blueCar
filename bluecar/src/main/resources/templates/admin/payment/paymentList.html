<script>

    $(document).ready(function () {
        // 달력 api
        let startRental;
        let endRental;
        let startRentalConversion;
        let endRentalConversion;

        $('#daterange').daterangepicker({
            "alwaysShowCalendars": true,
            "locale": {
                "format": "YYYY-MM-DD",
                "separator": " ~ ",
                "maxSpan": {
                    "days": 7
                },
                "applyLabel": "확인",
                "cancelLabel": "취소",
                "fromLabel": "From",
                "toLabel": "To",
                "customRangeLabel": "Custom",
                "weekLabel": "W",
                "daysOfWeek": ["일", "월", "화", "수", "목", "금", "토"],
                "monthNames": ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"],
            },
            "startDate": new Date(),
            "minDate": new Date(),
            "endDate": new Date(),
            "drops": "auto"
        }, function (start, end, label) {
            console.log('New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')');
            startRentalConversion = start.format('YYYY-MM-DD');
            endRentalConversion = end.format('YYYY-MM-DD');
            startRental = start;
            endRental = end;


            filterTableByDateRange(startRentalConversion, endRentalConversion);


            updateTotalAmount();
        });

        function filterTableByDateRange(startDate, endDate) {
            $("tbody tr").each(function () {
                let startRentalDate = $(this).find("td:eq(3)").text();
                let endRentalDate = $(this).find("td:eq(4)").text();

                if (startRentalDate >= startDate && endRentalDate <= endDate) {
                    $(this).show();
                } else {
                    $(this).hide();
                }
            });
        }

        function updateTotalAmount() {
            let totalAmount = 0;

            $("tbody tr:visible").each(function () {
                let amount = parseFloat($(this).find("td:eq(6)").text().replace(/[^\d.-]+/g, ''));
                totalAmount += amount;
            });
            totalAmount -= 3;
            $("#totalAmount").text(new Intl.NumberFormat('ko-KR', { style: 'currency', currency: 'KRW' }).format(totalAmount));

        }

        // 초기화
        let totalAmount = 0;

        $(".payment-btn").click(function () {
            let id = $(this).data('payment-id');

            window.location.href = "/admin/paymentDelete/" + encodeURIComponent(id);
        });

        // 각 결제 항목의 가격을 가져와서 총 합계 계산
        $("tbody tr").each(function () {
            let amount = parseFloat($(this).find("td:eq(6)").text().replace(/[^0-9.-]+/g, ''));
            totalAmount += amount;
        });


        // 총 합계를 화면에 출력
        $("#totalAmount").text(new Intl.NumberFormat('ko-KR', { style: 'currency', currency: 'KRW' }).format(totalAmount));
    });
</script>
