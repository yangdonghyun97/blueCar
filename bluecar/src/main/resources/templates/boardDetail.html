<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<style>
    * {
        box-sizing: border-box;
        margin: 0px;
    }

    .wrapper {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .wrapper_body {
        width: 900px;
        height: 85vh;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .menubar {
        display: flex;
        flex-direction: row;
        width: 100%;
        height: 15vh;
        border: 1px solid #e9ebee;
    }

    .HomeIcon {
        display: flex;
        flex-direction: row;
        font-size: 50px;
        font-weight: bold;
        padding-left: 50px;
        color: blue;
    }

    .sidemenu {
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: end;
    }

    .sidemenu2 {
        display: flex;
        flex-direction: row;
        align-items: center;
        color: #374553;
        cursor: pointer;
        font-size: 18px;
        padding-right: 40px;
    }

    .sidemenu2:hover {
        font-weight: bold;


    }


    .wrapper_body_main {
        width: 800px;
        height: 80vh;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .wrapper_body_main_header {

        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
    }

    .wrapper_body_main_title {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        width: 100%;
        font-size: 30px;
    }

    .wrapper_body_main_title p:nth-child(2) {
        font-size: 15px;
    }

    .wrapper_body_main_contents {
        display: flex;
        flex-direction: row;
        justify-content: center;
        width: 80%;
        height: 55vh;

    }

    .contentBox {
        width: 100%;
        height: 50vh;
        border: 1px solid grey;
        border-width: 0.2rem;
        outline: none;
    }

    .wrapper_body_main_title input {
        padding: 14px;
        width: 300px;
        border-style: none;
    }


    a {
        text-decoration: none;
        color: #374553;
        font-weight: bold;
    }

    .comment_domain {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .comment_btn {
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: end;
    }

    .commentList {
        width: 100%;
        display: flex;
        flex-direction: column;
    }
    .comment{
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        border-bottom: 1px solid grey;
        padding: 5px;
    }
    .comment:nth-child(1){
        margin-top: 10px;
    }

    .commentInput {
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: start;


    }

    .buttonArea {
        width: 80%;
        height: 35px;
        display: flex;
        flex-direction: row;
        justify-content: end;

    }

    #commentWriter {
        width: 100px;
        outline: none;
      border: 1px solid white;
    }

    #commentContents {
    width: 400px;
        height: 100px;
    }

    .btn {
        width: 45px;
        height: 30px;
        border: 0px;
        background-color: #E4EBF5;
        border-radius: 10px;
        box-shadow: .4rem .3rem 0.7rem #BEC5D0,
        -.2rem -.2rem .4rem #FBFBFB;
        color: #333333;
        font-size: 12px;
        font-weight: bold;
    }

    .btn:active {
        box-shadow: inset -.3rem -.1rem 1.4rem #FBFBFB,
        inset .3rem .4rem .8rem #BEC5D0;
        cursor: pointer;
    }


</style>
<body>
<div class="wrapper">
    <div class="menubar">
        <div class="HomeIcon">blueCar</div>
        <div class="sidemenu">
            <div class="sidemenu2">공지사항</div>
            <div class="sidemenu2"><a th:href="@{/}">Home</a></div>
        </div>

    </div>
    <div class="wrapper_body">
        <div class="wrapper_body_main">
            <h2>게시글 상세 화면</h2>
            <div class="wrapper_body_main_title">
                <p>제목<input id="boardTitle" name="boardTitle" readonly th:value="${board.boardTitle}" type="text"></p>
                <p>작성시간 <span th:text="${board.boardCreatedTime}"></span></p>
            </div>
            <div class="wrapper_body_main_header">
                <p>작성자 <span th:text="${board.boardWriter}"></span></p>
                <p>조회수 <span th:text="${board.boardHits}"></span></p>
            </div>
            <div class="buttonArea">
                <div th:if="${session.userId} == ${board.boardWriter}">
                    <button class="btn" id="firstUpdateBtn" onclick="firstUpdateBtn()">수정</button>
                    <button class="btn" id="boardUpdate" style="display: none">완료</button>
                    <button class="btn" id="boardDelete">삭제</button>
                </div>
            </div>
            <div class="wrapper_body_main_contents">
                <textarea class="contentBox" id="boardContents" name="boardContents" readonly
                          th:text="${board.boardContents}"></textarea>
            </div>
            <input id="id" th:value="${board.id}" type="hidden">
            <div class="comment_domain">

                <div class="commentList"></div>
                <div th:if="${session.userId}">
                <div class="commentInput">
                    <input id="commentWriter" readonly th:value="${session.userId}" type="text">
                    <textarea id="commentContents"></textarea>
                    <div class="comment_btn">
                    <button class="btn" id="comment-write-btn">작성</button>
                    </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
<script>

    const firstUpdateBtn = () => {

        document.querySelector("#boardContents").readOnly = false;
        document.querySelector("#boardContents").style.border = "1px solid blue";
        document.querySelector("#boardContents").focus();
        document.querySelector("#boardTitle").readOnly = false;
        document.querySelector("#boardTitle").style.borderBottom = "1px solid blue";

        document.querySelector("#boardUpdate").style.display = 'block';
        document.querySelector("#firstUpdateBtn").style.display = 'none';

    }
    const commentList = () => {

        $.ajax({
            url: "/comment/list",
            method: "post",
            data: {
                boardId: $("#id").val()
            },
            success: function (data) {
                console.log(data);
                data.sort((a, b) => new Date(b.createdTime) - new Date(a.createdTime));
                data.forEach(function (comment) {
                    let commentHtml = `<div class="comment">
                  ${comment.commentWriter} :  ${comment.commentContents}
                    </div>`

                    // .commentList에 생성한 HTML 추가
                    $(".commentList").append(commentHtml);
                });
            },
            error: function (xhr, status, error) {
                console.error("AJAX 오류: ", xhr.responseText);
            }
        });
    }
    $(document).ready(function () {
        // 이 부분에는 문서가 준비되었을 때 실행되어야 할 코드를 작성합니다.
        $("#boardUpdate").click(function () {
            // 이 부분에는 myButton(ID)이 클릭되었을 때 실행되어야 할 코드를 작성합니다.
            if (!titleCheck() || !contetnsCheck()) {
                return;
            }
            $.ajax({
                url: "/board/update",  // 요청을 보낼 서버의 URL
                method: "post",                        // HTTP 메서드 (GET, POST 등)
                // dataType: "json", // 응답 데이터 형식
                data: {
                    boardTitle: $("#boardTitle").val(),
                    boardContents: $("#boardContents").val(),
                    id: $("#id").val()
                },
                // AJAX 요청 전에 실행될 함수
                beforeSend: function () {

                    // 여기에서 다른 함수를 호출하거나 다른 작업을 수행할 수 있음
                },
                success: function (data) {            // 성공 시 처리할 콜백 함수
                    console.log(data);
                    location.href = "/board/";
                },
                error: function (xhr, status, error) {  // 실패 시 처리할 콜백 함수
                    console.error("AJAX 오류: ", xhr.responseText);
                }
            });

        });
    });

    $(document).ready(function () {
        // 이 부분에는 문서가 준비되었을 때 실행되어야 할 코드를 작성합니다.
        commentList()
        $("#comment-write-btn").click(function () {
            // 이 부분에는 myButton(ID)이 클릭되었을 때 실행되어야 할 코드를 작성합니다.
            $.ajax({
                url: "/comment/save",  // 요청을 보낼 서버의 URL
                method: "post",                        // HTTP 메서드 (GET, POST 등)
                // dataType: "json", // 응답 데이터 형식
                data: {
                    commentWriter: $("#commentWriter").val(),
                    commentContents: $("#commentContents").val(),
                    boardId: $("#id").val()
                },
                dataType: "json",
                success: function (data) {            // 성공 시 처리할 콜백 함수
                    if (data == 1) {
                        $("#commentContents").val("");
                        $(".commentList").empty();
                        commentList()

                    }
                },
                error: function (xhr, status, error) {  // 실패 시 처리할 콜백 함수
                    console.error("AJAX 오류: ", xhr.responseText);
                }
            });

        });
    });
    const titleCheck = () => {
        const boardTitleValue = document.querySelector("#boardTitle").value;
        if (!boardTitleValue.trim()) {
            alert("제목을 입력해주세요");
            return false;
        }
        return true;
    }

    const contetnsCheck = () => {
        const boardContentsValue = document.querySelector("#boardContents").value;
        if (!boardContentsValue.trim()) {
            alert("내용을 입력해주세요");
            return false;

        }
        return true;
    }


    $(document).ready(function () {
        // 이 부분에는 문서가 준비되었을 때 실행되어야 할 코드를 작성합니다.
        $("#boardDelete").click(function () {
            // 이 부분에는 myButton(ID)이 클릭되었을 때 실행되어야 할 코드를 작성합니다.
            $.ajax({
                url: "/board/delete",  // 요청을 보낼 서버의 URL
                method: "post",                        // HTTP 메서드 (GET, POST 등)
                // dataType: "json", // 응답 데이터 형식
                data: {
                    id: $("#id").val()
                },
                // AJAX 요청 전에 실행될 함수
                success: function (data) {            // 성공 시 처리할 콜백 함수
                    console.log(data);
                    location.href = "/board/";
                },
                error: function (xhr, status, error) {  // 실패 시 처리할 콜백 함수
                    console.error("AJAX 오류: ", xhr.responseText);
                }
            });
        });
    });


</script>
</html>
