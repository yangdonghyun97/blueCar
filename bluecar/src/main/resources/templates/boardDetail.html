<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    * {
        box-sizing: border-box;
        margin: 0px;
    }

    .wrapper {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border: 1px solid blue;
    }

    .wrapper_body {
        width: 900px;
        height: 85vh;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .menubar {
        display: flex;
        flex-direction: row;
        width: 100%;
        height: 15vh;
        border: 1px solid #e9ebee;
    }

    .HomeIcon {
        display: flex;
        flex-direction: row;
        font-size: 50px;
        font-weight: bold;
        padding-left: 50px;
        color: blue;
    }

    .sidemenu {
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: end;
    }

    .sidemenu2 {
        display: flex;
        flex-direction: row;
        align-items: center;
        color: #374553;
        cursor: pointer;
        font-size: 18px;
        padding-right: 40px;
    }

    .sidemenu2:hover {
        font-weight: bold;


    }


    .wrapper_body_main {
        width: 800px;
        height: 80vh;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
.wrapper_body_main_header{

    width: 100%;
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    padding-top: 30px;
}
.wrapper_body_main_title{
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    align-items: center;
    width: 100%;
    font-size: 30px;
}
.wrapper_body_main_title p:nth-child(2){
    font-size: 15px;
}

.wrapper_body_main_contents{
    display: flex;
    flex-direction: row;
    justify-content: center;
    width: 80%;
    height: 55vh;
}

.contentBox{
    margin-top: 20px;
    width: 100%;
    height: 50vh;
}






</style>
<body>
<div class="wrapper">
    <div class="menubar">
        <div class="HomeIcon">blueCar</div>
        <div class="sidemenu">
            <div class="sidemenu2">공지사항</div>
            <div class="sidemenu2"><a th:href="@{/member/regform}">회원가입</a></div>
        </div>

    </div>
    <div class="wrapper_body">
        <div class="wrapper_body_main">
            <h2>게시글 상세 화면</h2>
            <div class="wrapper_body_main_title">
                <p>제목  <span th:text="${board.boardTitle}"></span></p>
                <p>작성시간  <span th:text="${board.boardCreatedTime}"></span></p>
            </div>
            <div class="wrapper_body_main_header">
                <p>작성자  <span th:text="${board.boardWriter}"></span></p>
                <p>조회수  <span th:text="${board.boardHits}"></span></p>
            </div>

            <div class="wrapper_body_main_contents">
                <textarea class="contentBox" th:text="${board.boardContents}"></textarea>
            </div>
        </div>

    </div>
</div>
</body>
</html>
