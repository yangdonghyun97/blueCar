<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<style>

    * {
        box-sizing: border-box;
        margin: 0px;
    }

    body {
        font-family: 'Arial', sans-serif;
        background-color: #f5f5f5;
    }

    .wrapper {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .menubar {
        display: flex;
        flex-direction: row;
        width: 100%;
        height: 80px;
        border-bottom: 1px solid #e9ebee;
        background-color: #3498db;
        color: white;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .HomeIcon {
        display: flex;
        flex-direction: row;
        align-items: center;
        font-size: 24px;
        font-weight: bold;
        padding-left: 20px;
        color: blue;
    }

    .sidemenu {
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: end;
    }

    .sidemenu2 {
        display: flex;
        flex-direction: row;
        align-items: center;
        color: #374553;
        cursor: pointer;
        font-size: 18px;
        padding-right: 40px;
    }

    .sidemenu2:hover {
        font-weight: bold;
    }

    .wrapper_body {
        width: 600px;
        height: auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #ffffff;
        margin-top: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        margin-top: 250px;
    }

    .wrapper_body h2 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    .wrapper_body_main {
        width: 600px;
        height: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        border-radius: 10px;
        background-color: #ffffff;
    }

    .join_container {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }


    .join_container input {
        width: 300px;
        height: 30px;
        font-size: 15px;
        padding: 16px 10px;
        margin-bottom: 10px;
        outline: none;
        border: 1px solid #e9ebee;
        border-radius: 5px;
    }


    .join_container2 input,
    .join_container3 input {
        width: 300px;
        padding: 16px 10px;
        height: 30px;
        margin-right: 10px;
        outline: none;
        border: 1px solid #e9ebee;
        border-radius: 5px;
    }

    .join_container3 input {
        width: 120px;
    }

    .btn {
        width: 300px;
        height: 46px;
        margin-top: 50px;
        margin-bottom: 30px;
        border: 0px;
        background-color: #E4EBF5;
        border-radius: 10px;
        box-shadow: 0.4rem 0.3rem 0.7rem #BEC5D0, -0.2rem -0.2rem 0.4rem #FBFBFB;
        color: #333333;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
        outline: none;
    }

    .btn:active {
        box-shadow: inset -0.3rem -0.1rem 1.4rem #FBFBFB, inset 0.3rem 0.4rem 0.8rem #BEC5D0;
    }

    input:focus {
        outline: none;
        border: 1px solid #3498db;
    }

    a {
        text-decoration: none;
        color: #374553;
        font-weight: bold;
    }

</style>
<body>
<div class="wrapper">
    <div class="menubar">
        <div class="HomeIcon">blueCar</div>
        <div class="sidemenu">
            <div class="sidemenu2">공지사항</div>
            <div class="sidemenu2"><a th:href="@{/member/regform}">회원가입</a></div>
        </div>

    </div>
    <div class="wrapper_body">
        <div><h2>로그인</h2></div>
         <span class="hidden" id="hidden"></span>
        <div class="wrapper_body_main">
            <div class="join_container">
                <input class="input" id="userId" name="userId"  placeholder="아이디를 입력해주세요" th:maxlength="10"
                       type="text">
                <input class="input" id="pw" name="pw"  placeholder="패스워드를 입력해주세요" th:maxlength="10"
                       type="password">
            </div>

            <button class="btn" id="submitBtn" onclick="submit()">로그인</button>
        </div>

    </div>
</div>
</body>
<script>


    const submit = () => {
        const id = document.querySelector("#userId").value;
        const pw = document.querySelector("#pw").value;


        const memberData = {
            "userId": id,
            "pw": pw
        }


        $.ajax({
            type: "post",
            url: "/member/login",
            data: memberData,
            success: function (res) {
                if(res == "성공"){
                    location.href="/"
                }
                document.getElementById("hidden").style.color="red";
                document.getElementById("hidden").innerText = res;
            },
            error: function (res) {
                document.getElementById("hidden").innerText = res;
                document.getElementById("hidden").style.color="red";
            }

        })

    }

</script>
</html>
