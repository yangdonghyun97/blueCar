<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<style>
    *{
        box-sizing: border-box;
        margin: 0px;
    }
    .wrapper{
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .wrapper_body{
        width: 700px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      border: 1px solid red;
    }
    .wrapper_body_main{
        width: 400px;
        height: 70vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 1px solid black;
        border-radius: 50px;

    }
    .join_container{
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;

    }
    .join_container input{
    margin-bottom: 20px;
        width: 300px;
        height:30px;
        font-size:15px;
    }
    .join_container:nth-child(1){
        margin-top: 30px;
    }
    .join_container2{
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: center;

    }

    .join_container2 input {
        width: 96px;
    }

    .join_container3{
        margin-top: 20px;
        display: flex;
        flex-direction: column;

    }

    .join_container3 input {

        width: 150px;
    }

    .regbtn{
        margin-top: 50px;
        width: 300px;
        height: 50px;
        border-radius: 30px;
        border: 1px solid white;
    }

</style>
<body>
<div class="wrapper">
    <div class="wrapper_body">
        <h2>블루카로 언제 어디서든 편하게 !</h2>
        <div class="wrapper_body_main">
            <div class="join_container">
                <input type="text" id="id" name="id" placeholder="아이디를 입력해주세요">
                <input type="password" id="pw" name="pw" placeholder="패스워드를 입력해주세요">
                <input type="password" id="rpw" name="rpw" placeholder="패스워드를 다시 입력해주세요">
                <h4>이름 *</h4>
                <input type="text" id="name" name="name" placeholder="이름을 입력해주세요">
                <h4>휴대폰 번호 *</h4>
            </div>
            <div class="join_container2">
                <input type="text" name="phone1"> -
                <input type="text" name="phone2"> -
                <input type="text" name="phone3">
            </div>

            <div class="join_container3">
                <h4>생년월일</h4>
                <input type="text" name="date" placeholder="YYYY/MM/DD">
            </div>
            <button class="regbtn" onclick="">회원가입 완료</button>




        </div>
    </div>
</div>
</body>
</html>
