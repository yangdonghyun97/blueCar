<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Arial', sans-serif;
        background-color: #f2f4f6;
    }

    .wrapper {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #f2f4f6;
    }

    .wrapper_body {
        width: 80%;
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
    }

    a {
        text-decoration: none;
        color: #374553;
        font-weight: bold;
    }

    .menu a:hover {
        color: #00b8ff;
    }

    .wrapper_body_secondArea h2 {
        margin-top: 50px;
        color: #333;
        font-size: 28px;
    }

    .wrapper_body_firstArea {
        width: 50%;
        height: 85vh;
        margin-top: 100px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .wrapper_body_firstArea img {
        max-width: 100%;
        height: 100%;
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .wrapper_body_secondArea {
        width: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: white;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .menu {
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        border-bottom: 1px solid #374553;
        border-top: 1px solid #374553;
        margin-top: 20px;
        padding: 10px;
        color: #555;
    }

    .carBox {
        width: 100%;
        display: flex;
        flex-direction: row;
        border-bottom: 1px solid #aaaaaa;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .carBox:hover {
        background-color: #f2f2f2;
    }

    .firstCarBox {
        width: 100%;
        height: 30vh;
        display: flex;
        flex-direction: row;
        margin-top: 20px;
        overflow: hidden;
        border-radius: 10px;
    }

    .firstCarBox img {
        width: 100%;
        height: 100%;
        border-radius: 10px;
        object-fit: cover;
    }

    .secondCarBox {
        position: absolute;
        padding: 10px;
        flex-direction: column;
        align-items: start;
        justify-content: center;
        margin-top: 20px;
    }
    .model{
        font-size: 17px;
        font-weight: bolder;
    }
    .area{
        font-size: 11px;
    }
    .price{
        color: rgb(0 105 255);
    }
    .dayText{
        height: auto;
        text-align: start;
        font-size: 13px;
        text-align: ;
    }

    .priceHors{
        display: flex;
        flex-direction: row;

    }

    .secondCarBox{
        font-weight: bold;
       font-size: 20px;
    }

</style>
<body>
<div class="wrapper">
    <div class="wrapper_body">
        <div class="wrapper_body_firstArea">
            <img alt="" src="/image/socarPlan.png">
        </div>

        <div class="wrapper_body_secondArea">

            <h2>쏘카플랜</h2>
                <div class="menu"><span><a th:href="@{/}">Home</a></span><span><a th:href="@{/board/}">QnA게시판</a></span><span><a
                        th:href="@{/board/informationUse}">이용 약관</a></span></div>
            <div class="carBox" id="firstCarBox" th:each="cars: ${carlist}">
                <div class="firstCarBox"><img alt="" class="image" src="/image/Carimage/car4.png"></div>
                <div class="secondCarBox">
                    <div class="model" th:text="${cars.model}"></div>
                    <div class="area" th:text="${cars.area}"></div>
                    <div class="priceHors"><div class="price" th:text="${cars.priceHors + '원'}"></div><div class="dayText">/시간당</div></div>

                    <div class="price" th:text="${' 일 '+cars.priceDay + '원'}"></div>

                </div>
            </div>
        </div>

        </div>

        <input id="id" th:value="${session.id}" type="hidden">
        <input id="userId" th:value="${session.userId}" type="hidden">

    </div>
</div>
</body>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // 각 carBox에 클릭 이벤트 추가
        let carBoxes = document.querySelectorAll('.carBox');
        carBoxes.forEach(function (carBox) {

            carBox.addEventListener('click', function () {
                let area = document.querySelector("#area").value;
                let src = carBox.querySelector(".image").getAttribute("src");
                let carName = carBox.querySelector('h4').innerText;
                let carYear = carBox.querySelector('h5').innerText;
                let carPrice = carBox.querySelector('.price').innerText;


                let destination = '/car/carDetailForm';
                let car = `?src=${encodeURIComponent(src)}&model=${encodeURIComponent(carName)}&yearRange=${encodeURIComponent(carYear)}&price=${encodeURIComponent(carPrice)}&area=${encodeURIComponent(area)}`;
                window.location.href = destination + car;
            });


        });
    });

</script>

</html>
