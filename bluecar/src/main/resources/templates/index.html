<style>
    * {
        box-sizing: border-box;
        margin: 0px;
    }

    .wrapper {
        width: 100%;
        height: 200vh;
    }

    .wrapper_body {
        background-image: url("/image/main_fullscreen_photo.jpg");
        width: 100%;
        height: 100vh;
        background-size: cover;
    }

    .wrapper_header {
        border: 1px solid red;
        display: flex;
        flex-direction: row;
        justify-content: end;

        width: 100%;
        height: 20vh;
    }

    .wrapper_header_menubar {
        width: 100%;
    }


    .HomeIcon {
        display: flex;
        flex-direction: row;
        width: 100%;
        font-size: 50px;
        font-weight: bold;
        color: blue;
        border: 1px solid red;
        padding-left: 70px;
    }

    .menuIcon {
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: end;

    }

    input[id="menuicon"] {
        display: none;

    }

    input[id="menuicon"] + label {
        display: block;
        width: 60px;
        height: 40px;
        position: relative;
        cursor: pointer;
    }

    input[id="menuicon"] + label span {
        display: block;
        position: absolute;
        width: 100%;
        height: 5px;
        border-radius: 30px;
        background: #000;
        transition: all .35s;
    }

    input[id="menuicon"] + label span:nth-child(1) {
        top: 0;
    }

    input[id="menuicon"] + label span:nth-child(2) {
        top: 50%;
        transform: translateY(-50%);
    }

    /* 비슷하게 사용할 수 있는 style top:calc(50% - 2.5px); margin-top:-2.5px;*/
    input[id="menuicon"] + label span:nth-child(3) {
        bottom: 0;
    }

    input[id="menuicon"]:checked + label span:nth-child(1) {
        top: 50%;
        transform: translateY(-50%) rotate(45deg);
    }

    input[id="menuicon"]:checked + label span:nth-child(2) {
        opacity: 0;
    }

    input[id="menuicon"]:checked + label span:nth-child(3) {
        bottom: 50%;
        transform: translateY(50%) rotate(-45deg);
    }

    input[id="menuicon"]:checked + label {
        z-index: 2;
    }


    input[id="menuicon"]:checked + label span {
        background: #fff;
    }

    div[class="sidebar"] {

        width: 300px;
        height: 100%;
        background: #222;
        position: fixed;
        top: 0;
        right: -300px;
        z-index: 1;
        transition: all .35s;
    }

    input[id="menuicon"]:checked + label + div {
        right: 0;
    }


    ul {
        list-style: none;
    }

    .sideMenu {

        padding: 20px 0px;
        cursor: pointer;
        font-weight: bold;
        color: white;
    }

    .sideMenu:hover {
        background-color: gray;
    }

    .sidebar ul li:nth-child(1) {
        margin-top: 150px;
    }

    .wrapper_main {
        border: 1px solid blue;
        display: flex;
        flex-direction: column;
        align-items: center;

        width: 100%;
        height: 70vh;
    }

    .wrapper_main_content {
        display: flex;
        flex-direction: row;
        justify-content: center;
        width: 100%;
        border: 1px solid red;
        padding-top: 370px;

    }

    .wrapper_main_content img {

        width: 700px;
        object-fit: cover;
    }

    .wrapper_fetter {
        border: 1px solid aqua;
        display: flex;
        flex-direction: row;
        justify-content: center;

        width: 100%;
        height: 10vh;
    }

    .wrapper_main2 {
        border: 1px solid blue;
        display: flex;
        flex-direction: column;
        align-items: center;

        width: 100%;
        height: 100vh;
    }


</style>
